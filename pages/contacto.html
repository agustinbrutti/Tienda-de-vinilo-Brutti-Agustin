<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Contacto</title>
</head>
<body>
    <div class="contenedor-contacto">

        <header class="header">
            <div class="logo">
                <p class="iniciales-logo">AF</p>
                <h1>Au Frais</h1>
            </div>
            <nav class="menu">
                <a href="../index.html">Inicio</a>
                <a href="../pages/tienda.html">Tienda</a>
                <a href="../pages/novedades.html">Novedades</a>
                <a href="../pages/preventas.html">Preventas</a>
                <a href="../pages/contacto.html">Contacto</a>
            </nav>
        </header>

        <h2 class="logo-contacto">Contactanos</h2>

        <div class="contacto-wrapper">
            <div class="contacto-form">
                <h3>Comunicate con nosotros</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="Nombre Completo">
                    </p>
                    <p>
                        <label>E-mail</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="asunto">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="Mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contacto-info">
                <h4>Mas Info</h4>
                <p>Au Frais cuenta con una gran variedad de títulos en vinilo, CD y ediciones limitadas
                    para satisfacer cada uno de tus gustos, deseos y antojos.</p>
                <p class="parrafo-sitio">Aufrais.com</p>
            </div>
        </div>

        <footer class="footer-contacto">
            <p>Copyright © 2022 Au Frais</p>
        </footer>

    </div>
</body>
</html>
